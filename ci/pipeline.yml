resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/gtantachuco-pivotal/s1p-2018-contract-testing.git
    branch: master
    
- name: pws
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{USERNAME}}
    password: {{PASSWORD}}
    organization: {{ORG}}
    space: {{SPACE}}
    skip_cert_check: false    

jobs:

- name: deploy-person-service
  plan:
  - get: source-code
    trigger: true
  - task: package
    file: source-code/ci/tasks/package-person.yml
  - put: pws
    params:
      manifest: source-code/person-service/manifest.yml
      current_app_name: {{PERSON-SERVICE-APP-NAME}}

- name: build-myaccount-client
  plan:
  - get: source-code
    passed:
    - build-person-service
    trigger: true
  - task: package
    file: source-code/ci/tasks/package-myaccount.yml
    